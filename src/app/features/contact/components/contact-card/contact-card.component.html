<div class="contact-wrapper d-flex justify-content-center" *ngIf="contact$ | async as contact">
  <div class="wrapper">
    <div [innerHTML]="templateDoc?.template | interpolation: {contact: contact}">
    </div>

    <div class="actions">
      <button [routerLink]="['/', AppRoutes.contact, AppRoutes.renderer]" pButton label="Edit template"></button>
    </div>
  </div>
</div>
