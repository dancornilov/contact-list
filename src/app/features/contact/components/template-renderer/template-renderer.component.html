<div class="d-flex justify-content-center">
  <div class="wrapper">
    <h2>HTML & Interpolation Editor</h2>
    <textarea pInputTextarea [formControl]="templateControl"></textarea>

    <hr />
    <br>
    <div class="email">
      <div [innerHTML]="templateControl.value | interpolation:{contact: contact}">
      </div>
    </div>
    <hr />
    <br>

    <div class="actions">
      <button (click)="submit()" pButton label="Save"></button>
    </div>
  </div>
</div>
